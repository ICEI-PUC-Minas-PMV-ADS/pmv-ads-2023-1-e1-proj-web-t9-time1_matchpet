        // CREATE or UPDATE - PROCEDIMENTO PARA CRIAR OU EDITAR UM CADASTRO

    const produtoForm = document.getElementById('form-contato');
    produtoForm.addEventListener('submit', (e) => {

// RECUPERA O ID CADASTRO
let id = parseInt($('#edit-prod-id').text());    

// RECUPERA OS DADOS DO PRODUTO
const produto = JSON.stringify({
    id: document.getElementById('produto-id').value,
    nome: document.getElementById('produto-nome').value,
    vlr: document.getElementById('produto-vlr').value,
    qtd: document.getElementById('produto-qtd').value
})

if (id >= 0) {
    fetch(`${URL}/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: produto
    })
    .then(res => res.json())
    .then(() => location.reload());  
}
else{ 
    fetch(URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: produto
    })
    .then(res => res.json())
    .then(() => location.reload());  
}      
});
