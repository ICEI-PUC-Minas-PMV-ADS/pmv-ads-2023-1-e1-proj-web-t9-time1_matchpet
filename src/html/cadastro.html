<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de cadastro</title>
        <link rel="stylesheet" href="../css/cadastro.css">        
    </head>
 <body>    
        <div class="container">
            <div class="form-image">
                <img src="../imagens/undraw_pet_adoption_2qkw.png" alt="cadastro">
            </div>
            <div class="form">   
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre - se</h1>
                        </div>
                        <div class="home-button">
                            <button><a href="../index.html">Voltar para Home</a></button>
                        </div>    
                    </div>

                    <div class="input-group"><!--Input do 1º nome - Required de obrigatório-->
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div> 
                        
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div> 

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite o seu email" required>
                        </div> 

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" pattern="[0-9]{2}\s[0-9]{5}-[0-9]{4}" name="number" placeholder="xx xxxxx-xxxx" required>
                        </div> 
                        <!--é necessário deixar o cpf?-->
                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="cpf" name="cpf"  pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00" required>
                        </div> 

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                        </div> 

                        <div class="input-box">
                            <label for="Confirmpassword">Confirme sua senha</label>
                            <input id="password" type="password" name="password" placeholder="Confirme a sua senha" required>
                        </div> 
                        
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>

                    </div>

                    <div class="continue-button">
                        <button><a href="#">Finalizar</a></button>
                    </div>
                </form>
            </div>
        </div>       
    </body>   
</html>
